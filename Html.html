<html>
	<head>
		<title> Кнопки </title>
		<script src="JS.js"></script>
		<style>
			button {
				background-color:#4a56ff;
				border:1px solid #ffffff;
				display: inline-block;
				cursor:pointer;
				color:#ffffff;
				font-family:Arial;
				font-size:20px;
				padding:20px 50px;
				margin: 0px 20px 0px 20px;
			}
			container {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<container>
			<button id="newPage"> Лучший сайт </button>
			<button id="pageChange"> Сменить стиль </button>
		</container>
	</body>
</html>
